<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="homeBtn">
        <button id="goHome">
          <a href="/index.html">
            <img
              src="https://www.svgrepo.com/show/133452/house-with-chimney.svg"
              alt=""
            />
          </a>
        </button>
      </div>
      <div class="content">
        <header class="main-header">
          <div class="layers">
            <div class="layer__header">
              <div class="layers__caption">
                Welcome to Our Mysterious Website
              </div>
              <div class="layers__title">Safari Tour</div>
            </div>
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">About Us</h2>
            <p class="main-article__paragraph">
              We are a group of developers known as The Cipher Squad and this
              website is our project for HackOdisha 2023.
            </p>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
